// ================= Keybinds =================


// =================
// [global settings]
// =================

// Reset all keybinds
unbindall


// =================
// [basic settings]
// =================

// View
bind "UPARROW" "+lookup"
bind "DOWNARROW" "+lookdown"
bind "LEFTARROW" "+left"
bind "RIGHTARROW" "+right"
bind "b" "+zoom"
//bind "h" "headtrack_reset_home_pos"

// Movement
bind "w" "+forward"
bind "a" "+moveleft"
bind "s" "+back"
bind "d" "+moveright"
bind "SHIFT" "+speed"
bind "SPACE" "+jump"
bind "ALT" "+walk"
bind "CTRL" "+duck"
bind "PGUP" "+moveup"
bind "PGDN" "+movedown"
bind "\" "noclip"

// Interaction
bind "f" "+use"
bind "l" "impulse 100"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "r" "+reload"

// Swapping
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
bind "MWHEELUP" "invnext"
bind "MWHEELDOWN" "invprev"
//bind "MOUSE4" "lastinv"

// Multi
bind "y" "messagemode"
bind "u" "messagemode2"
bind "x" "+voicerecord"
bind "TAB" "+showscores"

// Functions
bind "PAUSE" "pause"
//bind "m" "+menu"
bind "c" "+menu_context"
bind "`" "toggleconsole"
bind "ESCAPE" "cancelselect"
bind "F1" "gm_showhelp"
bind "F2" "gm_showteam"
bind "F3" "gm_showspare1"
bind "F4" "gm_showspare2"
bind "F5" "jpeg"
bind "F7" "save quick"
bind "F8" "load quick"


